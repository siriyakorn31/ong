<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card-2" style="letter-spacing:4px;">
  <a href="https://www.google.com"><img src="LOGO.png" width="100" height="50"></a>


    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#About" class="w3-bar-item w3-button">About</a>
      <a href="#menu" class="w3-bar-item w3-button">Menu</a>
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      <i class="material-icons w3-spin w3-xxlarge">home</i>

    </div>
  </div>
</div>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>ไอติมโอ่ง</b></h1>
    </div>
     <h6 class="w3-text-teal"><i class="fa fa-calendar fa-fw w3-margin-right"></i><span class="w3-tag w3-teal w3-round">เมนูแนะนำ</span></h6>
    <p>ไอติมยกล้อ</p>
     <p>ไอติมทรงเครื่อง</p>
     <p>ไอติมถั่วเขียว</p>
     <p>ไอติมหวานครีม</p>
  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-half">
      <img src="22.jpg" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
      <img src="ไอติมโอ่ง.jpg" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
      <img src="o1.jpg" style="width:100%" onclick="onClick(this)" alt="White walls with designer chairs">
    </div>

    <div class="w3-half">
      <img src="โอ่งรวม.jpg" style="width:100%" onclick="onClick(this)" alt="Windows for the atrium">
      <img src="โอ่ง1.jpg" style="width:100%" onclick="onClick(this)" alt="Bedroom and office in one space">
      <img src="โอ่ง.jpg" style="width:100%" onclick="onClick(this)" alt="Scandinavian design">
    </div>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

</div>
  <div class="w3-panel w3-blue-gray w3-round-xlarge">
    <div class="w3-container">
   <span class="w3-tag w3-spin w3-xxlarge">
   OPEN
   </span>
   </div>

   <div class="w3-row">
     <div class="w3-col s6">
       <h1><p>Mon & Tue 06.00-12.00</p><h1>
       <h1><p>Wednesday closed</p><h1>
     <h1><p>Thursday closed</p><h1>
     </div>
     <div class="w3-col s6">
       <h1><p>Friday 06.00-12.00</p><h1>
       <h1><p>Saturday 06.00-12.00</p><h1>
       <h1><p>Sunday 06.00-12.00</p><h1>
     </div>
   </div>

</body>
</html>
